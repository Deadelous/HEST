<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad">
    <h2>Edit Account</h2>
    <form name="form" (ngSubmit)="f.form.valid && edit()" #f="ngForm" novalidate>
        <div class="form-group" >
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" name="firstName" [(ngModel)]="account.firstName" #firstName="ngModel" required />
            <div *ngIf="f.submitted && !firstName.valid" class="help-block">First Name is required</div>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" name="lastName" [(ngModel)]="account.lastName" #lastName="ngModel" required />
            <div *ngIf="f.submitted && !lastName.valid" class="help-block">Last Name is required</div>
        </div>
        <div class="form-group">
            <label for="adress">Adress</label>
            <input type="text" class="form-control" name="adress" [(ngModel)]="account.adress" #adress="ngModel" required />
            <div *ngIf="f.submitted && !adress.valid" class="help-block">Adress is required</div>
        </div>
   
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="account.username" #username="ngModel" required />
            <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
        </div>
        <div class="form-group">
            <a [routerLink]="['/profile']" class="btn btn-link">Edit Profile</a>
        </div>
    </form>
</div>
