<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title"></h3>
        </div>
        <table class="table table-user-information">

            <tr>
                <td>firstName:</td>
                <td>{{accountdetails.firstName}}</td>
            </tr>
            <tr>

                <td>lastName:</td>
                <td>{{accountdetails.lastName}}</td>
            </tr>
            <tr>
                <td>email</td>
                <td>{{accountdetails.email}}</td>
            </tr>

            <tr>
            <tr>
                <td>adress</td>
                <td>{{accountdetails.adress}}</td>
            </tr>
            <tr>
                <td>postal code</td>
                <td>{{accountdetails.postalcode}}</td>
            </tr>
            <tr>
                <td>city</td>
                <td>{{accountdetails.city}}</td>
            </tr>
            <tr>
                <td>credit</td>
                <td>{{accountdetails.credit}}</td>
            </tr>

        </table>
    </div>
    <div class=buttons>
        <a class="btn btn-primary" [routerLink]="['/credit']">Add Credit to your account</a>
        <a class="btn btn-primary" [routerLink]="['/edit']">Edit account</a>
    </div>
</div>
